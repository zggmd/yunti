}

# 冲突解决
mutation resolveConflict($conflictResolveInput: ConflictResolveInput!) {
  resolveConflict(conflictResolveInput: $conflictResolveInput)
}

# 合并
mutation mergeRequests($id: Float!) {
  mergeRequests(id: $id)
}